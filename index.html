    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .animate-fade-in {
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
